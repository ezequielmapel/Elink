<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-9 room" style="">
    <div class="roomMessages" roomDirective>
      <span *ngFor="let message of messages">
            <chat-message
              author="{{ message.author }}"
              message="{{ message.message }}"
              imageUrl="{{ message.imageUrl }}"
              hour="{{ message.hour }}"
              me="{{ message.me }}"
            ></chat-message>

        </span>
    </div>

  </div>

</div>
<chat-sender (textMessageEvent)="addMessage($event)"></chat-sender>
